  labels:
    {{- include "pangolin.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - {{ .Values.storage.letsencrypt.accessMode }}
  {{- if .Values.storage.letsencrypt.storageClass }}
